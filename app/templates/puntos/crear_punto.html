{% extends "layout.html" %}
{% block content %}
{% if mensaje %}
<div class="alert alert-success" role="alert">
    <ul>
        <li>{{ mensaje }}</li>
    </ul>
</div>
{% endif %}
{% if errores %}
    {% for motivo, descripcion in errores.items() %}
    <div class="alert alert-warning" role="alert">
     <p> {{ motivo }} : {{ descripcion }}</p>
    </div>
    {% endfor %}
{% endif %}
<h1>Nuevo Punto de Encuentro</h1>

<div class="container card-body">
    <span class="card-text">
        <form action="" method="POST">
            <section class="form-group">
                <label for="titulo"> Nombre </label>
                <input type="text" class="form-control form-control-lg rounded-0" name="nombre" id="nombre" placeholder="Ingrese el nombre del punto de encuentro" required>
            </section>

            
            <section class="form-group">
                <label for="titulo"> Direcci√≥n </label>
                <input type="text" class="form-control form-control-lg rounded-0" name="direccion" id="direccion" required>
            </section>

            <label for="categoria"> Seleccione en el mapa el punto de encuentro </label>

            <div id="mapa_simple">
            </div>
            <input type="text" id="editarte" name="editarte" style="display: none;" value="crear">
            <input type="text" id="corx" name="latitud" style="display: none;">
            <input type="text" id="cory" name="longitud" style="display: none;">

            <section class="form-group">
                <label for="contenido"> Seleccione un estado </label>
                <select class="form-control" name="estado" id="estado">
                   <option value="3">Sin estado</option>
                   <option value="1">publicado</option>
                   <option value="0">despublicado</option>
                </select>
            </section>   

            <section class="form-group">
                <label for="titulo"> telefono </label>
                <input type="text" class="form-control form-control-lg rounded-0" name="telefono" id="telefono" placeholder="Ingrese el telefono">
            </section>
            
            <section class="form-group">
                <label for="titulo"> Email </label>
                <input type="email" class="form-control form-control-lg rounded-0" name="email" id="email" placeholder="Ingrese el correo">
            </section>

            <div class="text-right">
                <a href="{{ url_for('administrar_puntos') }}" class="btn btn-white">Cancelar</a>
                <button type="submit" class="btn btn-info">Aceptar</button>
            </div>
        </form>
    </span>
</div>
{% endblock %}
